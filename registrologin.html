<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar Usuario - Clínica Saludable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrar Nuevo Usuario</h2>
        <form id="registerForm" onsubmit="return registrarUsuario();">
            <label for="new-username">Usuario:</label>
            <input type="text" id="new-username" name="new-username" required>
            
            <label for="new-password">Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <button type="submit">Registrar Usuario</button>
            <p id="register-message" style="color:green; display:none;">Usuario registrado con éxito!</p>
            <p id="register-error-message" style="color:red; display:none;">Error al registrar usuario</p>
        </form>

        <button onclick="location.href='login.html'">Volver al Inicio</button>
    </div>

    <script src="registrologin.js"></script>
</body>
</html>
