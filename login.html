<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Clínica Saludable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm" onsubmit="return validarLogin2();">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Iniciar Sesión</button>
            <p id="error-message" style="color:red; display:none;">Usuario o contraseña incorrectos</p>
        </form>

        <button onclick="location.href='registrologin.html'">Registrar Nuevo Usuario</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
